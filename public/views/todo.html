<!DOCTYPE html>
<html data-ng-app="todoApp">

<head>
    <title>TO DO List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body ng-controller="ToDoController">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="page-header">
                    <h1> {{todo.user}}'s To Do List <span class="label label-default">{{todo.items.length}}</span></h1>
                </div>
                <div class="panel">
                    <div class="input-group">
                        <input class="form-control" ng-model="newItem" /> <span class="input-group-btn" ng-click="addItem()">                
            <button class="btn btn-default">Add</button>            </span>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Description</th>
                                <th>Done</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in todo.items">
                                <td>
                                    <input type="checkbox" ng-model="item.done" />
                                </td>
                                <td>
                                    {{item.action}}
                                </td>
                                <td>
                                    <span ng-if="item.done" class="glyphicon glyphicon-ok" style="color:#34a853"></span>
                                    <span ng-if="!item.done" class="glyphicon glyphicon-remove" style="color:#ea4335"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
    var model = {
        user: "Kiran",
        items: [{
            action: "Buy Flowers",
            done: false
        }, {
            action: "Get Shoes",
            done: false
        }, {
            action: "Collect Tickets",
            done: true
        }, {
            action: "Call Sai",
            done: false
        }]
    };
    var todoApp = angular.module("todoApp", []);
    todoApp.controller('ToDoController', ['$scope', function($scope) {
        $scope.todo = model;
        $scope.addItem = function() {
            alert(123);
            model.items.push({
                action: $scope.newItem,
                done: false
            });
        }
    }]);
    </script>
</body>

</html>
